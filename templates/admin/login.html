<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', 'Fira Mono', 'Consolas', monospace;
        }
        body {
            background: #181818;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .login-container {
            background: rgba(20, 20, 20, 0.98);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 40px #00ffea33, 0 0 8px #232946;
            width: 380px;
            text-align: center;
            position: relative;
            /* overflow: hidden removed to prevent right side cut-off */
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.5s;
            z-index: 2;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(0,255,234,0.08), rgba(35,41,70,0.08));
            transform: rotate(0deg);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #232946 0%, #00ffea 100%);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #00ffea99;
            animation: flicker 1.5s infinite alternate;
            overflow: hidden;
        }
        @keyframes flicker {
            0% { opacity: 1; box-shadow: 0 0 20px #00ffea99; }
            10% { opacity: 0.8; }
            20% { opacity: 1; }
            30% { opacity: 0.7; }
            40% { opacity: 1; }
            100% { opacity: 1; }
        }
        .logo i {
            font-size: 2.5rem;
            color: #00ffea;
            text-shadow: 0 0 8px #00ffea, 0 0 2px #232946;
        }
        .login-container h2 {
            margin-bottom: 0.5rem;
            color: #00ffea;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 0 8px #00ffea, 0 0 2px #232946;
            animation: flicker 1.5s infinite alternate;
        }
        .subtitle {
            color: #00ffea99;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffea;
            font-weight: 500;
            font-size: 0.9rem;
            padding-left: 5px;
            text-shadow: 0 0 4px #00ffea;
        }
        .input-with-icon {
            position: relative;
        }
        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffea;
            font-size: 1.1rem;
            text-shadow: 0 0 4px #00ffea;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 40px;
            border: 1px solid #00ffea99;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #232946;
            color: #00ffea;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px #00ffea22;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00ffea;
            box-shadow: 0 0 0 3px #00ffea44;
            background: #181818;
        }
        button {
            background: linear-gradient(90deg, #232946 0%, #00ffea 100%);
            color: #181818;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffea99;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 4px #00ffea;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px #00ffea;
            background: linear-gradient(90deg, #00ffea 0%, #232946 100%);
            color: #00ffea;
        }
        button:active {
            transform: translateY(0);
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: #00ffea;
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }
        .error {
            color: #e74c3c;
            margin-top: 1.2rem;
            padding: 0.8rem;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s linear;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .security-note {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #00ffea99;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .security-note i {
            margin-right: 5px;
            color: #00ffea;
        }
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background removed -->
    <div class="login-container">
        <div class="logo">
            <img src="https://images.unsplash.com/photo-1562860149-691401a306f8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1287" alt="Hacker" style="width:80px;height:80px;object-fit:cover;border-radius:50%;filter:drop-shadow(0 0 8px #00ffea);">
        </div>
        
        <h2>Secure Admin Portal</h2>
        <p class="subtitle">Sign in to access the control panel</p>
        
        <form method="POST" action="/admin/login">
            <div class="form-group">
                <label for="username">Administrator ID</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Enter your admin ID">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
            </div>
            
            <button type="submit">Authenticate</button>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <span>Secure authentication system â€¢ All activities are logged</span>
            </div>
        </form>
    </div>

    <script>
        // Create background particles
        // Matrix background removed
    </script>
</body>
</html>
